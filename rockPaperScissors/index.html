<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./style/css/main.css">
</head>

<body>
    <div class="container">
        <div class="choice-div choice-div--user">
            <h2 class="choice-div__title">Your choice</h2>
            <div class="choice-div__btns">
                <button class="choice-div__btn" value="Rock">Rock</button>
                <button class="choice-div__btn" value="Paper">Paper</button>
                <button class="choice-div__btn" value="Scissors">Scissors</button>
            </div>
        </div>
        <div class="choice-div choice-div--computer">
            <h2 class="choice-div__title">Computer choice</h2>
            <p class="choice-div__computer-choice">Make your choice to start</p>
        </div>
        <div class="choice-div choice-div--result">
            <p class="choice-div__result-p"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
