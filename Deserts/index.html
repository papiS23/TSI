<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Deserts</title>
</head>
<body>
    <div class="container container--gobi">
        <div class="image image--sahara"></div>
        <header class="header">
            <img src="./img/desert-icon.svg" alt="logo icon" class="header__logo">
            <h1 class="header__title">Deserts of the world</h1>
        </header>
        <main class="main">
            <p class="main__text">Sahara</p>
            <div class="main__grid-container">
                <div class="main__desert main__desert--sahara">
                    <img src="./img/sahara-img.jpg" class="desert__image"></img>
                    <p class="desert__text">Sahara</p>
                </div>
                <div class="main__desert main__desert--gobi">
                    <img src="./img/gobi-img.jpg" class="desert__image"></img>
                    <p class="desert__text"></p>
                </div>
                <div class="main__desert main__desert--kalahari">
                    <img src="./img/sahara-img.jpg" class="desert__image"></img>
                    <p class="desert__text"></p>
                </div>
                <div class="main__desert main__desert--australia">
                    <img src="./img/sahara-img.jpg" class="desert__image"></img>
                    <p class="desert__text"></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
