<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/desert02-icon.svg" type="image/x-icon">
    <title>Deserts</title>
</head>
<body>
    <div class="container">
        <div class="bg-image"></div>
        <header class="header">
            <!-- <img src="./img/camel-icon.png" alt="logo icon" class="logo"> -->
        </header>
        <main class="main">
            <div class="main__text"><span class="text__bold">Sahara</span><br><p class="text__description">Jest ona największą gorącą pustynią na Ziemi (ma 9 064 300 km²), rozciągająca się na 5700 km od Oceanu Atlantyckiego na zachodzie po Morze Czerwone na wschodzie</p></div>
            <div class="main__grid-container">
                <div class="main__desert main__desert--sahara">
                    <img src="./img/sahara-small.png" class="desert__image"></img>
                    <p class="desert__text"><span class="desert__text__bold">Sahara</span><br>Północna Afryka</p>
                </div>
                <div class="main__desert main__desert--australia">
                    <img src="./img/australia-small.png" class="desert__image"></img>
                    <p class="desert__text"><span class="desert__text__bold">Wielka Pustynia Wiktorii</span><br>Australia zachodnia</p>
                </div>
                <div class="main__desert main__desert--gobi">
                    <img src="./img/gobi-small.png" class="desert__image"></img>
                    <p class="desert__text"><span class="desert__text__bold">Gobi</span><br>Azja wschodnia</p>
                </div>
                <div class="main__desert main__desert--kalahari">
                    <img src="./img/kalahari-small.png" class="desert__image"></img>
                    <p class="desert__text"><span class="desert__text__bold">Kalahari</span><br>Południowa Afryka</p>
                </div>
            </div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
