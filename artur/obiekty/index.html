<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/main.css">

    <title>Obiekty</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Obiektowy Todo List</h1>
        </header>
        <main class="main">
            <form class="main__form">
                <input type="text" class="main__input">
                <select name="select" id="select" class="main__select">
                    <option value="1" class="main__option">Malo wazne</option>
                    <option value="2" class="main__option">Srednio wazne</option>
                    <option value="3" class="main__option">Bardzo wazne</option>
                </select>
                <button class="main__submit"><img src="./imgs/add.svg" alt="dodaj"></button>
            </form>
            <ul class="main__list"></ul>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
