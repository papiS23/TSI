<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="BartÅ‚omiej Papis">
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"/>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./imgs/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./imgs/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The ne 14 inch bezeless display oferring a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./imgs/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./imgs/arrow-left.svg" alt="">
            <img src="./imgs/dot.svg" alt="">
            <img src="./imgs/dot-full.svg" alt="">
            <img src="./imgs/dot-full.svg" alt="">
            <img src="./imgs/arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="./imgs/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./imgs/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./imgs/small-eclipse.svg" alt="">

    </main>
</body>
</html>
