<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styl5.css">
    <title>Dom Weselny</title>
</head>
<body>
    <header>
        <h1>
            <img src="./obraczki.png" alt="obraczki" height="70px">
            <p>Dom Weselny zorganizuje wesele za Ciebie</p>
            <img src="./obraczki.png" alt="obraczki" height="70px">
        </h1>
    </header>
    <main>
        <div class="lewy">
            <h2>Dom Weselny</h2>
            <p>ul. Przemysłowa 5</p>
            <p>Kalisz</p>
            <a href="./obraczki.png">Pobierz logo</a>
        </div>
        <div class="srodkowy">
            <h2>Oferujemy</h2>
            <ul>
                <li>Wesela</li>
                <li>Bankiety</li>
                <li>Konferencje</li>
            </ul>
        </div>
        <div class="prawy">
            <p><a href="./Regulamin.txt">czytaj regulamin</a></p>
        </div>
    </main>
    <aside>
        <h2>Ile będzie kosztowało moje wesele?</h2>
        <label>Podaj liczbę gości: <input type="number" id="liczbaGosci"></label>
        <label><input type="checkbox" id="check">Wesele z poprawinami?</label>
        <button onclick='cena()'>Oblicz koszt</button>
        <p id="wynik"></p>
    </aside>
    <footer>Stronę internetową opracował: Bartłomiej Papis <span>3I</span></footer>
    <script>
        function cena(){
            const liczbaGosci = document.getElementById('liczbaGosci').value;
            const inputCheck = document.getElementById('check').checked;
            const wyswietl = document.getElementById('wynik');
            console.log(inputCheck);
            
            let wynik = liczbaGosci *100;

            if(inputCheck){
                wynik = wynik*1.3;
                wyswietl.innerHTML = `Koszt Twojego wesela to ${wynik} złotych`;
            }else{
                wyswietl.innerHTML = `Koszt Twojego wesela to ${wynik} złotych`;
            }
        }
    </script>
</body>
</html>
