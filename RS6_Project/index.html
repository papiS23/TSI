<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>PGarage</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title"><span class="header__p-letter">P</span>Garage</h1>

        <main class="main">
            <img src="./img/rs6-front-img.png" alt="audi rs6" class="main__front-img">
            <div class="main__container">
                <h2 class="main__title">Professional Audi RS6 Tuning</h2>
                <p class="main__paragraph">We will do whatever you want with your RS6, if you pay us.</p>
                <div class="main__buttons">
                    <button class="main__button">Visual</button>
                    <button class="main__button">Performance</button>
                </div>
            </div>
        </main>
